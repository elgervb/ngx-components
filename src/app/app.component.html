
<section>
  <h2>Buttons</h2>

  <evb-button class="test-btn" (click)="handleClick($event)">click me<i>!</i></evb-button>
  <evb-button type="submit" (click)="handleClick($event)">submit button</evb-button>
</section>

<section>
  <h2>Panels</h2>

  <evb-panel root="true">
    <div>line 1</div>
    <div>line 2</div>
  </evb-panel>

  <evb-panel class="mock" dir="col">
    <div>line 1</div>
    <div>line 2</div>
  </evb-panel>


</section>

<section>
  <h2>Filepicker</h2>

  <evb-file-picker [multiple]="true"></evb-file-picker>

</section>

<section>
  <h2>Progress bar</h2>

  <evb-progressbar [progress]="progressbar.progress"></evb-progressbar>
  <input type="range" min="0" max="100" [(ngModel)]="progressbar.progress"> Progress: {{progressbar.progress}}%<br>
  <evb-progressbar [progress]="progressbar.progress" [height]="32" [showText]="true"></evb-progressbar>
</section>

<section>
  <h2>Donut</h2>
  <input type="range" min="1" max="{{donut.diameter / 2}}" [(ngModel)]="donut.thickness"> Thickness: {{donut.thickness}} <br>
  <input type="range" min="0" max="100" [(ngModel)]="donut.progress"> Progress: {{donut.progress}}% <br>
  <input type="range" min="10" max="1000" [(ngModel)]="donut.diameter"> Diameter: {{donut.diameter}}<br>
  <input type="checkbox" id="invertDirection" [(ngModel)]="donut.invertDirection"><label for="invertDirection">Invert direction</label>
  <input type="checkbox" id="showText" [(ngModel)]="donut.showText"><label for="showText">Show text</label>
  <hr>

  <evb-donut
    [invertDirection]="donut.invertDirection"
    [progress]="donut.progress"
    [showText]="donut.showText"
    [thickness]="donut.thickness"
    [diameter]="donut.diameter">
  </evb-donut>

</section>
